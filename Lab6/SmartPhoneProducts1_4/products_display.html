<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
    <script>
        const store_name = 'Dan Port';
        let hits = 0;
        let spins = 0;
        let over_half = false;
        let progress = 'pending...';
    </script>
</head>

<body>

    <header>
        <h1>
            <script>document.write(store_name);</script>'s Used Smart Phone Store
        </h1>
    </header>
    <p style="text-align: center;">
        Hits:<span id="hits_span">none</span>
        Spins:<span id="spins_span">none</span>
        You win:<span id="win_span">pending...</span>
    </p>
    <p style="text-align: center;">Hit/Spin:<span id="hit_spin_span">0</span></p>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <section class="item" id="HTC" onclick="
            if(this.className === 'item rotate') {
                this.className = 'item';
                hits_span.innerHTML = ++hits;
            } else {
                this.className = 'item rotate'
            }
            // -- Winning progress depends on hits/spins
                let hits_spins_ratio = hits/spins;
                if ( hits_spins_ratio > 0 ) {
                    progress = 'On your way!';
                    if ( hits_spins_ratio >= 0.25 ) {
                        progress = 'Almost there!';
                        if ( hits_spins_ratio >= 0.5 ) {
                            if( hits < spins) { 
                                progress = 'You win!';
                            }
                        }
                    }
                }
                else {
                    progress = 'Get going!' ;
                }
                hit_spin_span.innerHTML = hits_spins_ratio.toFixed(2);
                win_span.innerHTML = progress;" 
                
                onmouseover="
                if(!this.className.includes('rotate')) {
                    this.className = 'item rotate';
                    spins_span.innerHTML = ++spins;
                }
                // -- Winning progress depends on hits/spins
                let hits_spins_ratio = hits/spins;
                if ( hits_spins_ratio > 0 ) {
                    progress = 'On your way!';
                    if ( hits_spins_ratio >= 0.25 ) {
                        progress = 'Almost there!';
                        if ( hits_spins_ratio >= 0.5 ) {
                            if( hits < spins) { 
                                progress = 'You win!';
                            }
                        }
                    }
                }
                else {
                    progress = 'Get going!' ;
                }
                win_span.innerHTML = progress;
                ">
                <h2>HTC</h2>
                <p>$40.00</p>
                <img src=" http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
            </section>

            <section class="item">
                <h2>Apple</h2>
                <p>$75.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
            </section>

            <section class="item">
                <h2>Nokia</h2>
                <p>$35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item">
                <h2>Samsung</h2>
                <p>$45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            <section class="item">
                <h2>Blackberry</td>
                </h2>
                <p>$10.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
            </section>

        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
    </footer>
</body>

</html>
